name: Backend CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run -s build --if-present

      - name: Smoke test
        env:
          PORT: 3000
        run: |
          node index.js &
          SERVER_PID=$!
          for i in {1..30}; do
            curl -fsS http://localhost:$PORT/health && break
            sleep 1
          done
          curl -fsS http://localhost:$PORT/health | grep '"ok": true'
          kill $SERVER_PID
